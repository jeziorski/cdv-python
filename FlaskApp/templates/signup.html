<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python - Flask Project</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>



</head>

  <body>

    <div class="container min-vh-100">
      <div class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" href="/">Cinema Flask App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link"  href="/">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="login">Log in</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="showSignUp">Sign Up</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"  href="movies">All movies</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>

      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center" style="margin:15px 0">Cinema Sign Up</h1></div>
        <div class="col-lg-12 d-flex justify-content-center">
          <form class="form-signin w-30 rounded" method="POST" action="/signUp">

            <input type="name" name="Name" id="Name" class="form-control" placeholder="Name" autofocus style="margin:15px 0">

            <input type="email" name="Email" id="Email" class="form-control" placeholder="Email address" required autofocus style="margin:15px 0">

            <input type="password" name="Password" id="Password" class="form-control" placeholder="Password" required style="margin:15px 0">

            {% if feedback %}
            <p class="text-danger text-center">{{ feedback }}</p>
            {% endif %}
            <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up now!">
            <p>Already have an account? Click to <a href="login">login</a></p>
          </form>
        </div>

      </div>

      

      <footer class="footer position-fixed bottom-0 w-100">
            <p>&copy; Lukasz Adamczak & Daniel Jeziorski - CDV</p>
        </footer>

    </div>
  </body>
</html>
